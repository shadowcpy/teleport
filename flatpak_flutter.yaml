id: gd.nexus.teleport
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
command: teleport
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --device=dri
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: teleport
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm20/bin:/run/build/teleport/flutter/bin:/var/lib/rustup/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        CARGO_HOME: /run/build/teleport/cargo
        RUSTUP_HOME: /var/lib/rustup
        PUB_CACHE: /run/build/teleport/.pub-cache
        CXXFLAGS: -Wno-error=deprecated-declarations
    build-commands:
      - flutter build linux --release --no-pub --verbose
      - install -D $BUNDLE_PATH/teleport /app/bin/teleport
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - cp -r $BUNDLE_PATH/data /app/bin/data
      - install -Dm644 linux/gd.nexus.teleport.desktop /app/share/applications/gd.nexus.teleport.desktop
      - install -Dm644 images/small_logo_teleport.png /app/share/icons/hicolor/128x128/apps/gd.nexus.teleport.png
    sources:
      - type: git
        url: https://github.com/shadowcpy/teleport.git
        commit: c049ec96cbc439d899536823f5db30e60352f9ad
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.38.5
        dest: flutter
